<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload eBook - eBook Reader</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body id="upload-page">
    <div class="container">
        <h1>Upload eBook</h1>
        <form action="upload.php" method="post" enctype="multipart/form-data">
            <input type="text" name="title" placeholder="Book Title" required>
            <input type="file" name="ebook" accept=".pdf,.epub,.mobi" required>
            <button type="submit">Upload</button>
        </form>
        <p>Back to <a href="library.html">Library</a></p>
    </div>
</body>
</html>
